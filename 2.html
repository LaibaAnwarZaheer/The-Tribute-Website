<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">

        <div class="apply-box">
        <h1>Job Application  <span class="title-small">(Web)</span></h1>

        <form action="">
            

                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input 
                    id="first-name"
                    name="first-name"
                    placeholder="Enter your first Name"/>
            </div>

            <div class="form-control">
                <label for="Last-name">Last Name</label>
                <input 
                id="Last-name"
                name="Last-name"
                placeholder="Enter your Last Name"
                />
        </div>

        <div class="form-control">
            <label for="Email">Email</label>
            <input type="Email"
            id="Email"
            name="Email"
            placeholder="Enter Email"
            >
    </div>

    <div class="form-control">
        <label for="Job_role">Job Role</label>
        <select  id="Job_role" name="Job_role">
            <option value="">Select Job Role</option>
            <option value="Frontend">Fronted Developer</option>
            <option value="backend">Backened Developer</option>
            <option value="full_stack">Full Stack Developer</option>
            <option value="ui_ux">UI Ux Designer</option>
        </select>
</div>
       
<div class="textarea-control">
    <label for="address">Address</label>
    <textarea  id="address" name="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
</div>
 
<div class="form-control">
    <label for="city">City</label>
    <input 
    id="city"
    name="city"
    placeholder="Enter City Name"
    />
</div>

<div class="form-control">
    <label for="pincode">PinCode</label>
    <input type="number"
    id="pincode"
    name="pincode"
    placeholder="Enter Pincode Name"
    />
</div>

<div class="form-control">
    <label for="date">Date</label>
    <input  value="2025-01-22" type="date"
    id="date"
    name="date"/>
</div>

<div class="form-control">
    <label for="Upload">Upload Your CV</label>
    <input type="file"
    id="Upload"
    name="Upload">
</div>

      <div class="button-container">
        <button type="submit">Apply Now</button>
      </div>
        </form>
        </div>
    </div>
</body>
</html>
